<!DOCTYPE html>
<html>
    <head>
        <title>TANK ROBUT</title>
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" href="stylesheets/jquery-ui-1.8.18.custom.css" />
        <style type="text/css">
            #camera {
                width: 814px;
                height: 537px;
            }
            #camera iframe {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="span10" id="camera">
                    <iframe src="http://{{camera_ip}}/serverpush.htm">
                        Loading...
                        If this does not load soon, make sure you are on the right network.
                    </iframe>
                </div>
                <div class="span3 well" id="controls" style="margin-top: 20px;">
                    <div style="text-align: center;">
                        <div>
                            <a class="btn btn-large">&uarr;</a>
                        </div>
                        <div>
                            <a class="btn btn-large">&larr;</a>
                            <a class="btn btn-large">&darr;</a>
                            <a class="btn btn-large">&rarr;</a>
                        </div>
                    </div>
                    <div id="speed" style="margin-top: 22px; margin-bottom: 10px"></div>
                    <div id="speed_labels" style="position: relative;">
                        <span style="position: absolute; left: 0;">Slow</span>
                        <span style="position: absolute; left: 119px;">Medium</span>
                        <span style="position: absolute; left: 255px;">Fast</span>
                    </div>
                </div>
                <div class="span3 well" id="map">
                    <div>
                        <img src="http://desmond.imageshack.us/Himg404/scaled.php?server=404&filename=movealongpath.png&res=medium" alt="hi" style="width:269px" />
                    </div>
                    <table class="table">
                        <thead>
                            <th>Coordinates</th>
                            <th>Speed</th>
                            <th>Altitude</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>72.123, 28.987</td>
                                <td>1.32 kph</td>
                                <td>+20.01m</td>
                            </tr>
                            <tr>
                                <td>72.123, 28.987</td>
                                <td>1.32 kph</td>
                                <td>+20.01m</td>
                            </tr>
                            <tr>
                                <td>72.123, 28.987</td>
                                <td>1.32 kph</td>
                                <td>+20.01m</td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center;">
                        <a href="#null" class="btn btn-primary" style="text-align: center;">Deploy Repeater</a>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src='/javascripts/jquery-1.7.1.min.js'></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src='/javascripts/jquery-ui-1.8.18.custom.min.js'></script>
        <script type="text/javascript" src='/javascripts/index.js'></script>
    </body>
</html>
